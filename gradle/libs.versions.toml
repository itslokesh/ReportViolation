# Navigation
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }

# DataStore
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# Work Manager
androidx-work-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "work" }

# Biometric
androidx-biometric = { group = "androidx.biometric", name = "biometric", version.ref = "biometric" }

# Image Loading
coil-compose = { group = "io.coil-kt", name = "coil-compose", version = "2.5.0" }

# ML Kit for text recognition
mlkit-text-recognition = { group = "com.google.mlkit", name = "text-recognition", version = "16.0.0" }

# Firebase
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version = "32.7.0" }
